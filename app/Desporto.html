<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quizzify - Desporto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .option-btn {
      text-align: left;
      width: 100%;
      margin-bottom: 10px;
    }

    .correct {
      background-color: #d4edda !important;
      border-color: #28a745 !important;
      color: #155724 !important;
    }

    .wrong {
      background-color: #f8d7da !important;
      border-color: #dc3545 !important;
      color: #721c24 !important;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card shadow w-100" style="max-width: 600px;">
      <div class="card-body">
        <h5 class="card-title text-center fw-bold mb-3">QUIZZIFY - Desporto</h5>
        <p id="score" class="text-muted">Pontua√ß√£o: 0</p>
        <h6 id="question" class="mb-4">Carregando pergunta...</h6>
        <div id="options" class="mb-3"></div>
        <div class="d-flex justify-content-between">
          <button id="nextBtn" class="btn btn-primary" style="display: none;">Pr√≥xima Pergunta</button>
          <a href="index.html" id="homeBtn" class="btn btn-success" style="display: none;">Voltar √† P√°gina Inicial</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const perguntas = [
      {
        pergunta: "Quantos jogadores tem uma equipa de futebol em campo?",
        opcoes: ["9", "10", "11", "12"],
        correta: "11"
      },
      {
        pergunta: "Qual pa√≠s sediou os Jogos Ol√≠mpicos de 2016?",
        opcoes: ["China", "Brasil", "Reino Unido", "Jap√£o"],
        correta: "Brasil"
      },
      {
        pergunta: "Qual √© o maior torneio de clubes de futebol da Europa?",
        opcoes: ["Premier League", "La Liga", "Champions League", "Serie A"],
        correta: "Champions League"
      },
      {
        pergunta: "Quantos sets s√£o necess√°rios para vencer um jogo de t√©nis masculino em Grand Slams?",
        opcoes: ["2", "3", "4", "5"],
        correta: "3"
      },
      {
        pergunta: "Quem √© conhecido como 'O Rei' do futebol?",
        opcoes: ["Cristiano Ronaldo", "Pel√©", "Messi", "Maradona"],
        correta: "Pel√©"
      }
    ];

    let perguntaAtual = 0;
    let pontuacao = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const homeBtn = document.getElementById("homeBtn");
    const scoreEl = document.getElementById("score");

    function atualizarPontuacao() {
      scoreEl.textContent = `Pontua√ß√£o: ${pontuacao}`;
    }

    function carregarPergunta() {
      nextBtn.style.display = "none";
      homeBtn.style.display = "none";
      const atual = perguntas[perguntaAtual];
      questionEl.textContent = atual.pergunta;
      optionsEl.innerHTML = "";
      atualizarPontuacao();

      atual.opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-secondary option-btn";
        btn.textContent = opcao;
        btn.addEventListener("click", () => verificarResposta(btn, atual.correta));
        optionsEl.appendChild(btn);
      });
    }

    function verificarResposta(botaoClicado, respostaCorreta) {
      const botoes = optionsEl.querySelectorAll("button");
      botoes.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === respostaCorreta) {
          btn.classList.add("correct");
          if (btn === botaoClicado) pontuacao++;
        } else if (btn === botaoClicado) {
          btn.classList.add("wrong");
        }
      });
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      perguntaAtual++;
      if (perguntaAtual < perguntas.length) {
        carregarPergunta();
      } else {
        mostrarPontuacaoFinal();
      }
    });

    function mostrarPontuacaoFinal() {
      questionEl.textContent = `üèÅ Fim do Quiz! Obtiveste ${pontuacao} de ${perguntas.length} pontos.`;
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      homeBtn.style.display = "inline-block";
      atualizarPontuacao();
    }

    carregarPergunta();
  </script>
</body>
</html>
