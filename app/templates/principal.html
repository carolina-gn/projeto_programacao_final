<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quizzify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
</head>
<body>

  <header>
    <h1>Bem vindo ao melhor site de quizzes do mundo!</h1>
  </header>

  
  <div class="wrapper">
    <nav class="sidebar" id="sidebar">
      <button class="toggle-btn" id="toggleBtn">☰</button>

      <img src="{{ url_for('static', filename='images/ponto_de_interrogação_logo.png') }}" alt="ponto de interrogação">

      <button><a href="{{ url_for('login') }}"><span>👤 Login</span></a></button>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span>📚 Categorias</span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{{ url_for('Conhecimento_geral') }}"><span>🌍 Conhecimento Geral</span></a></li>
          <li><a class="dropdown-item" href="{{ url_for('Entretenimento') }}"><span>🎬 Entretenimento</span></a></li>
          <li><a class="dropdown-item" href="{{ url_for('Desporto') }}"><span>⚽ Desporto</span></a></li> 
          <li><a class="dropdown-item" href="{{ url_for('Ciência') }}"><span>🔬 Ciência</span></a></li>
        </ul>
      </div>

      <button><a href="{{ url_for('ranking') }}"><span>🏆 Rank</span></a></button>

      <button><a href="{{ url_for('estatisticas') }}"><span>📊 Estatísticas</span></a></button>
      
      <button><a href="{{ url_for('definicoes') }}" style="margin-top: auto;"><span>⚙ Definições</span></a></button>
    </nav>
    <div class="content">
      {% block content %}
      <!-- Content will be injected here -->
      {% endblock %}
  </div>


  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
