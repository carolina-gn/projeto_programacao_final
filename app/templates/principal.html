<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quizzify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
</head>
<body>

  <header>
 <img src="{{ url_for('static', filename='images/quizzifylogo.jpg') }}" />
  </header>

  <div class="wrapper">
    <nav class="sidebar" id="sidebar">
      <button class="toggle-btn" id="toggleBtn">☰</button>

      <strong><span>📚 Categorias</span></strong>
      <ul>
        <li><a href="{{ url_for('Conhecimento_Geral') }}"><span>🌍 Conhecimento Geral</span></a></li>
        <li><a href="{{ url_for('Entretenimento') }}"><span>🎬 Entretenimento</span></a></li>
        <li><a href="{{ url_for('Desporto') }}"><span>⚽ Desporto</span></a></li>
        <li><a href="{{ url_for('Ciência') }}"><span>🔬 Ciência</span></a></li>
      </ul>

      <button><a href="{{ url_for('ranking') }}"><span>🏆 Rank</span></a></button>

      <button><a href="{{ url_for('estatisticas') }}"><span>📊 Estatísticas</span></a></button>
      <button><a href="{{ url_for('definicoes') }}" style="margin-top: auto;"><span>⚙️ Definições</span></a></button>
      <button><a href="{{ url_for('logout') }}"><span>👤 Sair </span></a></button>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
      <section class="box">🤓 Perguntas tipo</section>
      <section class="box">💡 Fun Fact</section>
      <section class="box">🏅 Rank atual</section>
    </main>
  </div>


  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
