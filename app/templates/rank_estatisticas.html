<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quizzify</title>

  <!-- Importa o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Importa o CSS específico desta página -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rank_estatisticas.css') }}">
</head>
<body>

  <!--header vazio -->
  <header>
    
  </header>

  <!-- Container principal: sidebar + conteúdo -->
  <div class="wrapper">

    <!-- Barra lateral de navegação -->
    <nav class="sidebar" id="sidebar">
      <!-- Botão para colapsar ou expandir a sidebar -->
      <button class="toggle-btn" id="toggleBtn">☰</button>

      <!-- Links da sidebar -->
      <ul>
        <li><a href="{{ url_for('principal') }}"><span>Página Inicial</span></a></li>
      </ul>

      <!-- Botão de logout, fixado ao fundo -->
      <button style="margin-top: auto;"><a href="{{ url_for('logout') }}"><span>Sair</span></a></button>
    </nav>

    <!-- Conteúdo principal da página -->
    <main>
      {% block content %}{% endblock %}
    </main>

  </div>

  <!-- Script para alternar entre sidebar expandida e colapsada -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
