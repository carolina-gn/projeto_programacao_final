<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quizzify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 <style>
   body {
      background: linear-gradient(135deg, #511281, #2b5876);
      color: white;
    }
    main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
     header {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #333;
      border-bottom: 1px solid #ccc;
    }
    header img {
      height: 50px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(114, 91, 183, 0.1);
    background-color: #6a11cb;
    }
    .card-body {
      background-color: white;
      color: black;
      border-radius: 16px;
      padding: 60px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      
    }
 
    canvas {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

  </style>
</head>

<body>

  <div class="card-body" style="text-align: center ;">
    
     <header>
        <img src="Quizzify.jpg" alt="Quizzify Logo" >
        
    </header>
    <div class="card">
  
    <h5 class="card-title">Progresso do Utilizador</h5>
    <canvas id="userProgressChart" width="400" height="200"></canvas>

     <div class="card-body">
  <h5 class="card-title">Progresso do Utilizador</h5>

  <div class="mb-3">
    <strong>Conhecimento Geral</strong>
    <div class="progress" style="height: 20px;">
      <div class="progress-bar bg-success" style="width: 60%;">60%</div>
    </div>
  </div>

  <div class="mb-3">
    <strong>Entretenimento</strong>
    <div class="progress" style="height: 20px;">
      <div class="progress-bar bg-info" style="width: 70%;">70%</div>
    </div>
  </div>

  <div class="mb-3">
    <strong>Desporto</strong>
    <div class="progress" style="height: 20px;">
      <div class="progress-bar bg-warning text-dark" style="width: 85%;">85%</div>
    </div>
  </div>

  <div class="mb-3">
    <strong>Ciência</strong>
      <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-danger" style="width: 95%;">95%</div>
      </div>
    </div>

    <hr>

    <h5 class="card-title">Rank</h5>
    <p class="card-text">Parabéns! Estás no top 10% dos utilizadores com melhor performance nos quizzes!</p>
    <a href="index.html" class="btn btn-primary">Go Back</a>
  </div>

 
<script>
  const ctx = document.getElementById('userProgressChart').getContext('2d');
  const userProgressChart = new Chart(ctx, {
      type: 'line', // ou 'bar', 'pie', etc.
      data: {
          labels: ['Quiz 1', 'Quiz 2', 'Quiz 3', 'Quiz 4', 'Quiz 5'],
          datasets: [{
              label: 'Pontuação (%)',
              data: [60, 70, 85, 90, 95],
              fill: false,
              borderColor: 'rgba(75, 192, 192, 1)',
              tension: 0.3
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true,
                  max: 100
              }
          }
      }
  });
</script>


   
</body>
</html>
