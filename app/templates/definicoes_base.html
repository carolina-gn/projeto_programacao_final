<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quizzify</title>
   <!-- Inclui o Bootstrap para estilos e layout responsivo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ficheiro de estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
</head>
<body>

  <header>
    
  </header>

  <div class="wrapper">
    <nav class="sidebar" id="sidebar">
      <button class="toggle-btn" id="toggleBtn">☰</button>

        <img src="{{ url_for('static', filename='images/ponto_de_interrogação_logo.png') }}" alt="ponto de interrogação">
      
        <button><a href="{{ url_for('edit_profile') }}"><span>Editar</span></a></button>
        <button><a href="{{ url_for('principal') }}"><span>Página Inicial</span></a></button>
      
      
      <button style="margin-top: auto;"><a href="{{ url_for('logout') }}"><span>Sair</span></a></button>
    </nav>

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
     // Permite recolher ou expandir a sidebar ao clicar no botão ☰
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
