{% extends "principal.html" %}
{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rank.css') }}">	

  <div class="card-body">
    <canvas id="userProgressChart" width="400" height="200" ></canvas>
  <h5 class="card-title" style="text-align: center;">Progresso do Utilizador</h5>
<button><a href="{{ url_for('dashboard') }}"><span>Go back</span></a></button>
</div>
<script>
  const ctx = document.getElementById('userProgressChart').getContext('2d');
  const userProgressChart = new Chart(ctx, {
      type: 'line', // ou 'bar', 'pie', etc.
      data: {
          labels: ['Quiz 1', 'Quiz 2', 'Quiz 3', 'Quiz 4', 'Quiz 5'],
          datasets: [{
              label: 'Pontuação (%)',
              data: [60, 70, 85, 90, 95],
              fill: false,
              borderColor: 'rgba(75, 192, 192, 1)',
              tension: 0.3
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true,
                  max: 100
              }
          }
      }
  });
</script>


{% endblock %}
