{% extends "rank_estatisticas.html" %}
{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Importa o CSS personalizado do ranking -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rank.css') }}">	

<!-- Caixa com o logotipo centralizado -->
<section class="box1"> <img src="{{ url_for('static', filename='images/quizzify_logo_principal.png') }}" style="display: block; margin: 0 auto"; alt="Logo Quiz" width="200"></section>

<!-- Container principal do ranking -->
<div class="container mt-5">
  
  <!-- Título do ranking -->
  <h2 class="ranking-title text-center">Ranking Geral</h2>
  
  <!-- Wrapper para a tabela -->
  <div class="ranking-wrapper">
    
    <!-- Tabela com cabeçalho e corpo preenchido dinamicamente -->
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Lugar</th>
          <th>Nome</th>
          <th>Pontuação</th>
        </tr>
      </thead>
      <tbody>
        
        <!-- Loop pelos usuários enviados pelo backend -->
        {% for user in ranking %}
        <tr>
          <td>{{ loop.index }}</td> <!-- Posição -->
          <td>{{ user.username }}</td> <!-- Nome -->
          <td>{{ user.total_pontuacao }}</td> <!-- Pontuação -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
