{% extends "rank_estatisticas.html" %}
{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rank.css') }}">	


<div class="container mt-5">
  <h2 class="ranking-title text-center">Ranking Geral</h2>
  <div class="ranking-wrapper">
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Lugar</th>
          <th>Nome</th>
          <th>Pontuação</th>
        </tr>
      </thead>
      <tbody>
        {% for user in ranking %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.total_pontuacao }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
