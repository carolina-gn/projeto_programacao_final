<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Quizzify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">

        <!-- LOGÓTIPO -->
        <img src="{{ url_for('static', filename='images/quizzify_logo_principal.png') }}" alt="Quizzify Logo" class="logo">

        <!-- CARTÃO DE LOGIN -->
        <div class="login-card">
            <h3>Iniciar Sessão</h3>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Utilizador</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Nome de utilizador" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Palavra-passe</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Palavra-passe" required>
                </div>

                <button type="submit" class="btn btn-login w-100">Entrar</button>
            </form>

            <!-- BOTÃO DE CRIAR CONTA -->
            <a href="{{ url_for('register') }}" class="btn btn-register w-100">Criar nova conta</a>
        </div>
    </div>
</body>
</html>
