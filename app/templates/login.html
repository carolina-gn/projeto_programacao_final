<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Quizzify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/fundo_com_pontos_de_interrogacao.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            padding-top: 120px; /* espaço extra para o logo */
        }

        .logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            z-index: 10;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        h3 {
            color: #7b6299;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
            color: #5a5a5a;
            text-align: left;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-login {
            background-color: #7b6299;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #5a5ea0;
        }

        .btn-register {
            background-color: transparent;
            border: 2px solid #7b6299;
            color: #7b6299;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background-color: #7b6299;
            color: white;
        }

        .alert {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">

        <!-- LOGÓTIPO -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Quizzify Logo" class="logo">

        <!-- CARTÃO DE LOGIN -->
        <div class="login-card">
            <h3>Iniciar Sessão</h3>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Utilizador</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Nome de utilizador" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Palavra-passe</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Palavra-passe" required>
                </div>

                <button type="submit" class="btn btn-login w-100">Entrar</button>
            </form>

            <!-- BOTÃO DE CRIAR CONTA -->
            <a href="{{ url_for('register') }}" class="btn btn-register w-100">Criar nova conta</a>
        </div>
    </div>
</body>
</html>
