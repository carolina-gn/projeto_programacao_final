{% extends "definicoes_base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 60px);">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 16px; background: rgba(255, 255, 255, 0.95);">
    <div class="card-body">
      <h2 class="text-center mb-4" style="color: #2c2f4a;">Criar Nova Conta</h2>
      <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="username" class="form-label">Utilizador</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Foto (opcional)</label>
          <input type="file" name="photo" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #6a11cb; border: none;">Registar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
