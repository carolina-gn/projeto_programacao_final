<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- METADADOS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Quizzify</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- LINK PARA A PAGINA DE CSS CRIADA PARA PERSONALIZAR O REGISTRO -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<!-- BARRA COM O LOGÓTIPO CENTRALIZADO -->
<section class="box1">
    <img src="{{ url_for('static', filename='images/quizzify_logo_principal.png') }}" 
         style="display: block; margin: 0 auto;" 
         alt="Logo Quiz" 
         width="200">
</section>

<!-- CONTAINER PRINCIPAL DO FORMULÁRIO DE REGISTO -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        
            <!-- CARTÃO DE REGISTO -->
            <div class="card shadow">
            
                <!-- CABEÇALHO DO CARTÃO -->
                <div class="card-header bg-success text-white">Criar Nova Conta</div>
                
                <!-- CORPO DO CARTÃO -->
                <div class="card-body">
                
                    <!-- FORMULÁRIO DE REGISTO -->
                    <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
                    
                        <!-- CAMPO: NOME DE UTILIZADOR -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <!-- CAMPO: PALAVRA-PASSE -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <!-- CAMPO: EMAIL -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <!-- CAMPO: FOTO DE PERFIL -->
                        <div class="mb-3">
                            <label for="photo" class="form-label">Foto (opcional)</label>
                            <input type="file" name="photo" class="form-control">
                        </div>

                        <!-- BOTÃO: REGISTAR -->
                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
