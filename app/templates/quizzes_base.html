<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quizzify - Quizzes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS personalizado para este quiz -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/quizzes.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="wrapper">
    <main class="content">

        <!-- Logo da aplica√ß√£o -->
        <section class="box1"> <img src="{{ url_for('static', filename='images/quizzify_logo_principal.png') }}" style="display: block; margin: 0 auto"; alt="Logo Quiz" width="200"></section>

        <!-- Container do quiz -->
        <section> 
          <div class ="quiz-container">
            <div class="quiz-card">
              
              <!-- √Årea da pergunta -->
              <div class="question-title" id="question">Carregando pergunta...</div>
              
              <!-- Pontua√ß√£o atual -->
              <div class="score" id="score">Pontua√ß√£o: 0</div>
              
              <!-- Bot√µes de resposta -->
              <div id="options" class="mb-3"></div>
              
              <!-- Bot√µes de navega√ß√£o -->
              <div class="nav-btns">
                <button id="nextBtn" class="btn btn-light" style="display: none;">Pr√≥xima Pergunta</button>
                <a href="{{ url_for('principal') }}" id="homeBtn" class="btn btn-success" style="display: none;">In√≠cio</a>
              </div>
            </div>
          </div>
        </section>
    </main>
  </div>

        <!-- Bloco para conte√∫do adicional opcional -->
        {% block content %}{% endblock %}
  
    <!-- Script JavaScript para l√≥gica do quiz -->
    <script>

    const colors = [ "btn-purple"]; // Cores para os bot√µes de resposta
    let perguntaAtual = 0;
    let pontuacao = 0;

    // Seletores de elementos da interface
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const homeBtn = document.getElementById("homeBtn");
    const scoreEl = document.getElementById("score");

    // Atualiza o texto de pontua√ß√£o
    function atualizarPontuacao() {
      scoreEl.textContent = `Pontua√ß√£o: ${pontuacao}`;
    }

    // Envia a pontua√ß√£o para o servidor via POST
    function savepontuacao(pontuacao, categoria) {
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/save_score", true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8"); 
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          console.log("Pontua√ß√£o salva com sucesso!");
        }
      }; 
      xhr.send(JSON.stringify({ pontuacao: pontuacao, categoria: categoria }));
    }


    // Carrega a pergunta atual e cria os bot√µes de resposta
    function carregarPergunta() {
      nextBtn.style.display = "none";
      homeBtn.style.display = "none";
      const atual = perguntas[perguntaAtual];
      questionEl.textContent = atual.pergunta;
      optionsEl.innerHTML = "";
      atualizarPontuacao();

      atual.opcoes.forEach((opcao, idx) => {
        const btn = document.createElement("button");
        btn.className = `option-btn ${colors[idx % colors.length]}`;
        btn.textContent = opcao;
        btn.addEventListener("click", () => verificarResposta(btn, atual.correta));
        optionsEl.appendChild(btn);
      });
    }

    // Verifica se a resposta est√° correta e atualiza o estilo dos bot√µes
    function verificarResposta(botaoClicado, respostaCorreta) {
      const botoes = optionsEl.querySelectorAll("button");
      botoes.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === respostaCorreta) {
          btn.classList.add("correct");
          if (btn === botaoClicado) pontuacao++;
        } else if (btn === botaoClicado) {
          btn.classList.add("wrong");
        }
      });
      nextBtn.style.display = "inline-block";
    }

    // Avan√ßa para a pr√≥xima pergunta ou exibe resultado final
    nextBtn.addEventListener("click", () => {
      perguntaAtual++;
      if (perguntaAtual < perguntas.length) {
        carregarPergunta();
      } else {
        mostrarPontuacaoFinal();
      }
    });

    // Exibe mensagem de finaliza√ß√£o e envia pontua√ß√£o
    function mostrarPontuacaoFinal() {
      questionEl.textContent = `üèÅ Terminaste o quiz! Pontua√ß√£o final: ${pontuacao}/${perguntas.length}`;
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      homeBtn.style.display = "inline-block"; 
      atualizarPontuacao();
    
      savepontuacao(pontuacao,categoria); // Enviar pontua√ß√£o para a base de dados
    }

    // Inicia o quiz
    carregarPergunta();
  </script>
</body>
</html>
