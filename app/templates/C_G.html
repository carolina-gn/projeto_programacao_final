<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Quizzify - Perguntas</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
      background: linear-gradient(135deg, #511281, #2b5876);
      color: white;
    }

    .quiz-card {
      background-color: white;
      color: black;
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .question-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .option-btn {
      border-radius: 12px;
      padding: 15px;
      font-weight: bold;
      color: white;
      font-size: 1rem;
      margin-bottom: 15px;
      width: 100%;
      text-align: left;
      border: none;
    }

    .btn-red { background-color: #e74c3c; }
    .btn-blue { background-color: #3498db; }
    .btn-green { background-color: #2ecc71; }
    .btn-yellow { background-color: #f1c40f; color: #222; }

    .correct {
      background-color: #2ecc71 !important;
    }

    .wrong {
      background-color: #e74c3c !important;
    }

    .score {
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .nav-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
 
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="quiz-card">
    <div class="question-title" id="question">Carregando pergunta...</div>
    <div class="score" id="score">Pontua√ß√£o: 0</div>
    <div id="options" class="mb-3"></div>
    <div class="nav-btns">
      <button id="nextBtn" class="btn btn-light" style="display: none;">Pr√≥xima Pergunta</button>
      <a href="index.html" id="homeBtn" class="btn btn-success" style="display: none;">In√≠cio</a>
    </div>
  </div>

  <script>
    const perguntas = [
      {
        pergunta: "Qual √© a capital de Portugal?",
        opcoes: ["Lisboa", "Porto", "Faro", "Coimbra"],
        correta: "Lisboa"
      },
      {
        pergunta: "Em que ano o homem foi √† Lua?",
        opcoes: ["1965", "1969", "1972", "1959"],
        correta: "1969"
      },
      {
        pergunta: "Quem escreveu 'Dom Quixote'?",
        opcoes: ["Shakespeare", "Cam√µes", "Cervantes", "Machado de Assis"],
        correta: "Cervantes"
      }
    ];
    
    const colors = ["btn-red", "btn-blue", "btn-green", "btn-yellow"];
    let perguntaAtual = 0;
    let pontuacao = 0;

   

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const homeBtn = document.getElementById("homeBtn");
    const scoreEl = document.getElementById("score");

    function atualizarPontuacao() {
      scoreEl.textContent = `Pontua√ß√£o: ${pontuacao}`;
    }

    function carregarPergunta() {
      nextBtn.style.display = "none";
      homeBtn.style.display = "none";
      const atual = perguntas[perguntaAtual];
      questionEl.textContent = atual.pergunta;
      optionsEl.innerHTML = "";
      atualizarPontuacao();

      atual.opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-secondary option-btn";
        btn.textContent = opcao;
        btn.addEventListener("click", () => verificarResposta(btn, atual.correta));
        optionsEl.appendChild(btn);
      });
    }

    function verificarResposta(botaoClicado, respostaCorreta) {
      const botoes = optionsEl.querySelectorAll("button");
      botoes.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === respostaCorreta) {
          btn.classList.add("correct");
          if (btn === botaoClicado) pontuacao++;
        } else if (btn === botaoClicado) {
          btn.classList.add("wrong");
        }
      });
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      perguntaAtual++;
      if (perguntaAtual < perguntas.length) {
        carregarPergunta();
      } else {
        mostrarPontuacaoFinal();
      }
    });

    function mostrarPontuacaoFinal() {
      questionEl.textContent = `Fim do Quiz! üéâ Obtiveste ${pontuacao} de ${perguntas.length} pontos.`;
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      homeBtn.style.display = "inline-block";
      atualizarPontuacao();
    }

    carregarPergunta();
  </script>
</body>
</html>
